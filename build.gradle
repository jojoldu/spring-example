group 'spring-example'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        jcenter()
        maven { url "http://repo.spring.io/snapshot" }
        maven { url "http://repo.spring.io/milestone" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.2.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
    baseName = 'myproject'
    version =  '1.0.0-SNAPSHOT'
}

repositories {
    jcenter()
    maven { url "http://repo.spring.io/snapshot" }
    maven { url "http://repo.spring.io/milestone" }
}

dependencies {
    compile('org.springframework.security:spring-security-web:4.0.3.RELEASE')
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.boot:spring-boot-starter-jdbc:1.3.2.RELEASE')
    compile('org.springframework.boot:spring-boot-starter-data-jpa:1.3.2.RELEASE')
    compile('org.freemarker:freemarker:2.3.23')
    compile('org.projectlombok:lombok:1.16.6')
    compile('com.h2database:h2:1.4.191')
    compile('org.lazyluke:log4jdbc-remix:0.2.7')
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
